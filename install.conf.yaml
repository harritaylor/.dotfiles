- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zshenv: aliases
    ~/.exports: exports
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.macos: macos
    ~/brew.sh: brew.sh
    ~/bootstrap.sh: bootstrap
    ~/.hushlogin: hushlogin
    ~/.gvimrc: gvimrc
    ~/.doom.d : doom.d
    ~/org: ~/Library/Mobile Documents/iCloud~com~appsonthemove~beorg/Documents
    ~/journal.txt: ~/Documents/journal.txt

    


