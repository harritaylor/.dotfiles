- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim/swaps:
            create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zshenv: aliases
    ~/.exports: exports
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.macos: macos
    ~/.hushlogin: hushlogin
    ~/.gvimrc: gvimrc
    ~/.emacs.d: emacs.d
    ~/.doom.d : doom.d
